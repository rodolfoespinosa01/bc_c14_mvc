<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body class="lightBackground">
    <header>
      <nav class="darkBackground flexC">
        <div class="flexH">
          <a href="http://localhost:3001/" class="navLink lightText">Home</a>
          <a href="http://localhost:3001/dashboard" class="navLink lightText">Dashboard</a>
          <a href="http://localhost:3001/login" class="navLink lightText">Login</a>
          <a href="" class="navLink lightText">Logout</a>
        </div>
        <div id="logo" class="lightBackground">
          <h2 class="darkText">The Tech Blog</h2>
        </div>
      </nav>
    </header>
    <form class="post flexC">
      <div class="formHeader lightText darkBackground flexH">
        <h4>Login</h4>
      </div>
      <div class="formFields">
        <div class="flexC">
          <label for="username" class="labelText darkText">Username</label>
          <input class="formInput" type="text" id="username" name="username" required>
        </div>
        <div class="flexC">
          <label for="password" class="labelText darkText">Password</label>
          <input class="formInput" type="password" id="password" name="password" required>
        </div>
        <div class="flexC">
          <button type="submit" class="formButton">Login</button>
          <a class="formInstead" href="">Sign Up Instead!</a>
        </div>
      </div>
    </form>



  </body>

</html>
